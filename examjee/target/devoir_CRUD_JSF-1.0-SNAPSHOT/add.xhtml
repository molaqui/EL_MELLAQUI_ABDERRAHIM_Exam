<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>add form</title>
    <h:outputStylesheet library="webjars" name="bootstrap/5.3.2/css/bootstrap.css"/>
    <style type="text/css">
        .center {
            text-align: center;
        }
        .form-group label {
            margin-right: 10px;
        }
        .form-group input[type="text"] {
            margin-left: 10px;
            border-color: #ccc;
            border-width: 2px;
            border-radius: 5px;
        }
    </style>
</h:head>
<h:body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 pt-5">
                <h2 class="center">Add Employee</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <h:form id="form">
                    <div class="form-group">
                        <h:outputLabel class="control-label">Name</h:outputLabel>
                        <h:inputText id="name-id" value="#{emp.name}" class="form-control" validatorMessage="User name is required">
                            <f:validateRequired />
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="email" class="control-label">Email</h:outputLabel>
                        <h:inputText id="email-id" value="#{emp.email}" class="form-control" validatorMessage="Email Id is required">
                            <f:validateRequired/>
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="dep" class="control-label">Department</h:outputLabel>
                        <h:inputText id="password-id" value="#{emp.department}" class="form-control" validatorMessage="Department is required">
                            <f:validateRequired/>
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="birth" class="control-label">Birthday</h:outputLabel>
                        <h:inputText id="birth" value="#{emp.birthday}" class="form-control" required="true" validatorMessage="Birthday is required">
                            <f:convertDateTime pattern="yyyy-MM-dd" />
                        </h:inputText>
                    </div>
                    <br/>
                    <div class="form-group center">
                        <h:commandButton value="Save" action="#{emp.save()}" class="btn btn-success" style="width: 80px;"></h:commandButton>
                    </div>
                </h:form>
            </div>
        </div>
    </div>
</h:body>
</html>
