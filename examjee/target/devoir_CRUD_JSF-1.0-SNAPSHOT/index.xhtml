<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>User Details</title>
        <h:outputStylesheet library="webjars" name="bootstrap/5.3.2/css/bootstrap.min.css"/>
        <style type="text/css">
            .center-text {
                text-align: center;
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
            <center>
                <h2><h:outputText value="Employees Infomations"/></h2>
            </center>
            <div class="center-text">
                <h:commandButton action="add.xhtml?faces-redirect=true" value="Add New" class="btn btn-success"></h:commandButton>
            </div>
            <br/>
            <h:dataTable value="#{emp.employees2}"
                         var="e" class="table table-striped table-hover table-bordered"
                         first="#{emp.firstRowIndex}" rows="#{emp.rowsPerPage}"
                         paginator="true">

                <h:column >
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{e.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{e.name}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Department</f:facet>
                    <h:outputText value="#{e.department}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet>
                    <h:outputText value="#{e.email}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Birth</f:facet>
                    <h:inputText id="birth-id" value="#{e.birthday}" class="form-control" type="date">
                        <f:convertDateTime pattern="yyyy-MM-dd"/>
                    </h:inputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:commandButton action="#{emp.editEmployee}" value="Edit" class="btn btn-primary">
                        <f:param name="employeeId" value="#{e.id}" />
                    </h:commandButton>
                </h:column>
                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton action="#{emp.deleteEmployee(e.id)}" value="Delete" class="btn btn-danger">
                        </h:commandButton>
                    </h:form>
                </h:column>
            </h:dataTable>
        </h:form>
            <h:commandButton value="Previous" action="#{emp.previousPage}" />
            <h:commandButton value="Next" action="#{emp.nextPage}"/>
    </h:body>
</f:view>
</html>
